- name: Check if job exists
  shell: "{{JENKINS_CLI_PREFIX}} get-job {{item.dirName}}{{item.name}}"
  ignore_errors: true
  register: check_job

- name: Generate UNIQ String for job
  shell: date |md5sum | awk '{print $1}
  register: uniq_string

- name: Update Dir Template
  template:
    src: mb-job.xml
    dest: /tmp/job.xml

- name: Create a Job
  when: check_job.rc ==3
  shell: "cat /tmp/job.xml | {{JENKINS_CLI_PREFIX}} create-job {{item.dirName}}{{item.name}}"

- name: Update a job
  when: check_job.rc == 0
  shell: "cat /tmp/job.xml | {{JENKINS_CLI_PREFIX}} create-job {{item.dirName}}{{item.name}}"